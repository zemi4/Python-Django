{% extends 'shop/base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %} Редактирование профиля {% endblock title %}
{% block content %}

<div class="container">

    <h3 class="text-center">Редактирование профиля</h3>
    <hr>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form|crispy }}
        {{ profile_form|crispy }}
        <input type="submit" class="btn btn-success btn-block" value="Сохранить">
    </form>

</div>

{% endblock content %}
